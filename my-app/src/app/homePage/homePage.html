<section id="searchCity" class="page-banner page-banner--layout-3 parallax">
  <div class="containerBG teal darken-3 ">
    <div class="page-banner__container animated zoomIn">
      <div class="page-banner__textcontent t-center">
        <h2 class="page-banner__title c-white">Какой город ищем?</h2>
      </div><!-- .page-banner__textcontent -->

      <div class="main-search-container">
        <form class="main-search main-search--layout-1 bg-white">
          <div class="main-search__group main-search__group--primary">
            <label for="main-search-name" class="c-primary">Давай введем город</label>
            <input type="text" name="name" id="main-search-name"  (keydown.enter)="$event.preventDefault()" class="form-input form-input--pill form-input--border-c-gallery"  placeholder="Москва" autocorrect="off" autocapitalize="off" spellcheck="off" #search>
          </div><!-- .main-search__group -->
          <div class="main-search__group main-search__group--tertiary">
            <button type="submit" class="button button--medium button--pill button--primary" (click)="_newLocation(-1)" routerLink="/popularLandmarksPage">
              <i class="fa fa-search"></i> Найти
            </button>
          </div>
        </form>
      </div><!-- .main-search-container -->
    </div><!-- .page-banner__container -->
  </div><!-- .container -->
</section><!-- .page-banner -->
