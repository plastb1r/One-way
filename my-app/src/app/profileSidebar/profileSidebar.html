<div class="settings marg-top ">
    <h2 class="settings__header">Привет, <strong>{{username}}!</strong></h2>
    <div class="setting-group">
      <h3 class="setting-group__title c-gray">Аккаунт</h3>
      <ul class="setting-container min-list">
        <li class="setting setting--current">
          <i class="fa fa-user setting__icon"></i>
          <a routerLink="/profilePage" class="setting__link">Мой профиль</a>
        </li>
        <li class="setting">
          <i class="fa fa-bookmark setting__icon"></i>

    <a class="setting__link" routerLink="/myFavoritePlacesPage">Сохраненные достопримечательности</a>
        </li>
      </ul><!-- .setting-container -->
    </div><!-- setting-group -->

    <div class="setting-group">
      <h3 class="setting-group__title c-gray">Маршруты</h3>
      <ul class="setting-container min-list">
        <li class="setting">
          <i class="fa fa-clipboard setting__icon"></i>
          <a routerLink="/myWaysPage" class="setting__link">Мои маршруты</a>
        </li>
        <li class="setting">
          <i class="fa fa-upload setting__icon"></i>
          <a routerLink="/wayParamsPage" class="setting__link">Построить маршрут</a>
        </li>
      </ul><!-- .setting-container -->
    </div><!-- setting-group -->

    <div class="setting-group">
      <ul class="setting-container min-list">
        <li class="setting">
          <i class="fa fa-lock setting__icon"></i>
          <a  class="setting__link">Изменить пароль</a>
        </li>
        <li class="setting">
          <i class="fa fa-power-off setting__icon"></i>
          <a (click)="logout()"  class="setting__link">Выйти</a>
        </li>
      </ul><!-- .setting-container -->
    </div><!-- setting-group -->
  </div><!-- .settings -->
